    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

                    <a class="right carousel-content" href="#myCarousel" data-slide="next">

                    </a>
